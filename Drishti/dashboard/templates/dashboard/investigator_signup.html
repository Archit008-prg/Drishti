{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4>Investigator Sign Up</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Register</button>
<!-- Change this line -->
                            <a href="{% url 'investigator_login' %}" class="btn btn-link">Already have an account? Login</a>                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
